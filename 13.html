<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 13</title>
	<style type="text/css">
		#navbar {
			margin: auto;
			padding: 0;
			list-style-type: none;
			width: 210px;
		}

		#navbar a {
			background-color: grey;
			color: #fff;
			padding: 10px;
			text-decoration: none;
			font-weight: bold;
			display: block;
			margin: 10px;
			border: solid 2px black;
		}

		#navbar a:hover {
			color: #484848;
			background-color: white;
		}
	</style>
</head>
<body>
	<ul id="navbar">
		<li><a href="#">Главная</a></li>
		<li><a href="#">Новости</a></li>
		<li><a href="#">Контакты</a></li>
		<li><a href="#">О компании</a></li>
		<li><a href="#">Как добраться</a></li>
	</ul>
</body>
</html>
